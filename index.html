<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="/images/image-equilibrium.jpg" alt="" class="img-cube">
      <h1>
        Equilibrium #3429
      </h1>
      <p class="desc">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="price">
        <div class="pric">
          <img src="/images/icon-ethereum.svg" alt="" class="eth">
        <p class="ether">
          0.041 ETH
        </p>
        </div>
        <div class="cloker">
          <img src="/images/icon-clock.svg" alt="" class="clock">
        <p class="cloked">
          days left
        </p>
        </div>
      </div>
      <div class="garis">
        xxxxxxxxxxx
      </div>
      <div class="avatar">
        <img src="/images/image-avatar.png" alt="" class="avtar">
        <p class="cretor">
          Creation of
        </p>
        <p class="name">
          jules wyfren
        </p>
      </div>
      
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script>document.writeln(100);</script>
</body>
</html>
